email.resetPassword.subject=Mat Ma Moi
email.resetPassword.body=Mật mã mới của bạn đã được tạo thành công. Mật mã hiện giờ của tài khoản bạn là: <b>{NEW_PASSWORD}</b> <br> \
	Bạn có thể đăng nhập vào mục <b><a href="{URL_MY_PROFILE}">Hồ Sơ Cá Nhân</a></b> và đổi lại mật mã này. <br> \
	<br> \
	Lưu ý: Vui lòng không phản hồi lại địa chỉ email này vì địa chỉ email này chỉ dùng để gởi thông báo! <br> \
	Nếu bạn có bất cứ vấn đề gì cần liện lạc với chúng tôi, xin vui lòng liên lạc qua địa chỉ {EMAIL_ADMINISTRATOR}.

email.forgotPassword.subject=Dang Ky Tao Mat Ma Moi
email.forgotPassword.body=Bạn, hoặc một người nào đó, vừa sử dụng chức năng <b>Quên Mật Mã?</b> trên trang web <b><a href="{URL_SITE}">{SITE_NAME}</a></b> \
	để đăng ký tạo mật mã mới. Xin vui lòng truy cập vào địa chỉ sau để tiếp tục: {URL_RESET_PASSWORD}. <br> \
	<br> \
	Nếu đó không phải là bạn, hoặc bạn không muốn tạo mật mã mới nữa, bạn chỉ việc xóa email này đi. <br> \
	<br> \
	Lưu ý: Vui lòng không phản hồi lại địa chỉ email này vì địa chỉ email này chỉ dùng để gởi thông báo! <br> \
	Nếu bạn có bất cứ vấn đề gì cần liện lạc với chúng tôi, xin vui lòng liên lạc qua địa chỉ {EMAIL_ADMINISTRATOR}.

email.register.subject=Xin Xac Nhan Dang Ky Tai Khoan
email.register.body=Bạn đã đăng ký một tài khoản tại web site <b>{SITE}</b> với thông tin sau: \
	Tài khoản: <b>{LOGIN_NAME}</b> \
	Tên đầy đủ: <b>{FULL_NAME}</b> \
	\
	Xin vui lòng xác nhận đăng ký bằng cách truy cập vào địa chỉ sau {URL_ACTIVATE_ACCOUNT}. \
	\
	Lưu ý: Vui lòng không phản hồi lại địa chỉ email này vì địa chỉ email này chỉ dùng để gởi thông báo! <br> \
	Nếu bạn có bất cứ vấn đề gì cần liện lạc với chúng tôi, xin vui lòng liên lạc qua địa chỉ {EMAIL_ADMINISTRATOR}.

email.adsWatch.subject=Co Mau Tin Moi Da Duoc Dang
email.adsWatch.body=Mẫu tin <b><a href="{URL_ADS}">{ADS_TITLE}</a></b> đã được đăng trong trương mục <b>{CATEGORY_NAME}</b>. \
	Để xem mẫu tin, xin truy cập vào địa chỉ sau: {URL_ADS}. \
	\
	Ghi chú: Bạn nhận được email này bởi vì bạn đang đặt chế độ theo dõi tự động với trương mục này. Nếu bạn không muốn tiếp tục \
	theo dõi xin chọn mục "Ngưng theo dõi" khi xem trương mục. \
	\
	Lưu ý: Vui lòng không phản hồi lại địa chỉ email này vì địa chỉ email này chỉ dùng để gởi thông báo! <br> \
